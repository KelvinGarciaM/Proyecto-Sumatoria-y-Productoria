<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorias y Productorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow p-4" style="width: 90%; max-width: 800px;">
        <h1 class="text-center">Sumatoria y Productoria</h1>
        <form id="form-data" class="row g-3">
            <div class="col-md-6">
                <label for="operation" class="form-label">Seleccione la operación:</label>
                <select id="operation" name="operation" class="form-control" required>
                    <option value="sum">Sumatoria</option>
                    <option value="prod">Productoria</option>
                    <option value="comb">Combinada (Sumatoria de Productoria)</option>
                    <option value="2sum">Dos Sumatorias</option>
                    <option value="2prod">Dos Productorias</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="function" class="form-label">Ingrese la función (use 'i' y 'j' como variables):</label>
                <input type="text" id="function" name="function" class="form-control" placeholder="Ej: (i + j) / 2" required>
            </div>
            <div class="col-md-6" id="input-i">
                <label for="start-i" class="form-label">Valor inicial de i:</label>
                <input type="number" id="start-i" name="start-i" class="form-control" required>
            </div>
            <div class="col-md-6" id="input-end-i">
                <label for="end-i" class="form-label">Valor final de i:</label>
                <input type="number" id="end-i" name="end-i" class="form-control" required>
            </div>
            <div class="col-md-6" id="input-j">
                <label for="start-j" class="form-label">Valor inicial de j:</label>
                <input type="number" id="start-j" name="start-j" class="form-control" required value="0">
            </div>
            <div class="col-md-6" id="input-end-j">
                <label for="end-j" class="form-label">Valor final de j:</label>
                <input type="number" id="end-j" name="end-j" class="form-control" required value="0">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </div>
        </form>
        <p id="result" class="mt-3 text-center fw-bold"></p>
        <footer class="text-center mt-3 row ">
            <div class="col-12  col-md-6">
                <h6>Desarrollado por <strong>Grupo #2</strong></h6>
                <h6>Curso: Estructura de datos</h6>
                <h6>Profesor:  Gaudy Julissa Jiménez Ordóñez</h6>
            </div>
            
            <div class="col-12  col-md-6" style="border-left: 1px solid #212529;">
                <p>Integrantes:</p>
                <ul style="list-style: none; padding-left: 0;">
                    <li>Kelvin Garcia</li>
                    <li>Andy Alvarado</li>
                    <li>Melissa Tijerino</li>
                    <li>Gerald Araya</li>
                </ul>
            </div>
           
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
